{% extends 'main-1.html' %}
{% load static %}
{% block content %}
<body>
    <div class="container-fluid position-relative d-flex p-0">
        <div class="content p-relative">
            <div class="container-fluid pt-4 px-4" style="position: absolute; left: 50%; width: 600px; transform: translateX(-50%);">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4" style="width: 600px;">
                            <h6 class="mb-4">Modifier Profile</h6>
                            <!-- Update Client Form -->
                            <form action="{% url 'update_client' client.id %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <div>
                                        {% if client.image_path %}
                                        <img src="/{{ client.image_path }}" alt="Client Image" style="width: 140px; height: 140px; border-radius: 50%; display: block; margin: auto;"">
                                        {% endif %}
                                        <br>
                                    </div>
                                    <label for="nom" class="form-label">Nom:</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="nom" value="{{ client.name }}" required><br>

                                    <label for="prenom" class="form-label">Prénom:</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="prenom" value="{{ client.prenom }}" required><br>

                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{ client.email }}" required><br>

                                    <label for="tele" class="form-label">Téléphone:</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="tele" value="{{ client.telephone }}" required><br>

                                    <label for="cin" class="form-label">CIN:</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="cin" value="{{ client.cin }}" required><br>
                                    <br>
                                    <label for="image" class="form-label">Image:</label>
                                    <input type="file" class="form-control" id="exampleInputEmail1" name="image">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a href="{% url 'gestionClient' %}">
                                    <button type="submit" class="btn btn-primary">Retour</button>
                                </a>
                            </div>
                            
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
