  <link rel="preconnect" href="https://fonts.googleapis.com">

 <!-- Icon Font Stylesheet -->

<!-- header.html -->
<header class="header" data-header>
    <div class="container">
  
      <div class="overlay" data-overlay></div>
  
      <a href="#" class="logo">
        <a href="{% url 'cars' %}" data-nav-link>
          <span style="font-size: 24px; font-family: 'Times New Roman', sans-serif; font-weight: bold;">ARA Cars</span>
        </a>
      </a>
      
  
      <nav class="navbar" data-navbar>
      
      </nav>
  
      <div class="header-actions">
       
          <!-- L'utilisateur est connecté -->
          <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
          </button>
      
          <!-- L'utilisateur n'est pas connecté -->
          <a href="{% url 'login' %}" class="btn" aria-labelledby="aria-label-txt">
            <ion-icon name="car-outline"></ion-icon>
            <span id="aria-label-txt">Login</span>
          </a>
        
      </div>
      
      
      
      
      
  </header>
