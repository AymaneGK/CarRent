{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARA CARS - Login</title>

  <!-- 
    - favicon
  -->
  

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">


  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
</head>

<body>
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="#" class="logo">
        <span style="font-size: 24px; font-family: 'Times New Roman', sans-serif; font-weight: bold; color: red;">ARA Cars</span>
      </a>
      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li>
            <a href="#home" class="navbar-link" data-nav-link>Home</a>
          </li>
        
        </ul>
      </nav>
      <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
      </button>
    </div>
  </header>

  <div class="login-box">
    <h2>Login</h2>
    <form action="/form" method="POST" class="login-form">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" id="username" name="email" required>
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required>
        <label  for="password">Password</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" value="Login" class="btn" style="background-color:#ff5454;">
      </a>
    </form>
  </div>
